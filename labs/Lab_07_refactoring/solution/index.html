//Скрипт проводит анализ имеющихся студентов в массиве. Выводит среднюю оценку и список плохих студентов
const students = [
  {FIO: 'Каспарян Ю.Д.', Ocenka: 5},
  {FIO: 'Тихомиров И.Р.', Ocenka: 3.4},
  {FIO: 'Гурьянов Г.К.', Ocenka: 9},
  {FIO: 'Цой В.Р', Ocenka: 3},
  {FIO: 'Титов А.В', Ocenka: 3.4}
];

let totalScore = 0;
let count = 0;
const badStudents = [];

for (let i = 0; i < students.length; i++) {

  const student = students[i];

  if (student.Ocenka > 5 || student.Ocenka < 0) {
    console.log(`Значение ${student.Ocenka} не учитывается, так как не соответствует допустимым значениям.`);
    continue;
  }

  if (student.Ocenka < 4) {
    badStudents.push(student);
  }

  totalScore += student.Ocenka;
  count++;
}

const averageScore = totalScore / count;
 
console.log(`Средняя оценка: ${averageScore}`);
console.log('Плохие студенты:');

if (badStudents.length === 0) {
  console.log('Таких нет');
} else {
  badStudents.forEach(student => {
    console.log(`ФИО: ${student.FIO}, Оценка: ${student.Ocenka}`);
  });
}
